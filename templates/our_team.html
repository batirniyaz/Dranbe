{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <main id="main">

        <!-- ======= Our Team Section ======= -->
        <section id="team" class="team">
            <div class="container" data-aos="fade-up">

                <div class="section-header">
                    <h2>Our Team</h2>
                    <p>Get to know our team</p>
                </div>

                <div class="row gy-4">
                    {% for member in team %}
                        <div class="col-xl-3 col-md-6 d-flex" data-aos="fade-up" data-aos-delay="100">
                            <div class="member">
                                <img src="{{ member.image.url }}" class="img-fluid" alt="{{ member.name }}">
                                <h4>{{ member.name }}</h4>
                                <span>{{ member.position }}</span>
                                <div class="social">
                                    <a href="{{ member.facebook }}"><i class="bi bi-facebook"></i></a>
                                    <a href="{{ member.twitter }}"><i class="bi bi-twitter"></i></a>
                                    <a href="{{ member.instagram }}"><i class="bi bi-instagram"></i></a>
                                    <a href="{{ member.linkedin }}"><i class="bi bi-linkedin"></i></a>
                                </div>
                            </div>
                        </div><!-- End Team Member -->

                    {% endfor %}

                </div>

            </div>
        </section><!-- End Our Team Section -->
    
    </main>

{% endblock %}
