{% extends 'base.html' %}
{% load static %}
{% block content %}

    <main id="main">

        <!-- ======= Portfolio Section ======= -->
        <section id="portfolio" class="portfolio sections-bg">
            <div class="container" data-aos="fade-up">

                <div class="section-header">
                    <h2>Portfolio</h2>
                    <p>Our projects so far</p>
                </div>

                <div class="portfolio-isotope" data-portfolio-filter="*" data-portfolio-layout="masonry"
                     data-portfolio-sort="original-order" data-aos="fade-up" data-aos-delay="100">

                    <div>
                        <ul class="portfolio-flters">
                            {% for category in portfolio_categories %}
                                <li data-filter=".filter-{{ category.name }}">{{ category.name }}</li>
                            {% endfor %}
                        </ul><!-- End Portfolio Filters -->
                    </div>

                    <div class="row gy-4 portfolio-container">
                        {% for project in portfolios %}
                            <div class="col-xl-4 col-md-6 portfolio-item filter-{{ project.category.name }}">
                                <div class="portfolio-wrap">
                                    <a href="{{ project.image.url }} "
                                       data-gallery="portfolio-gallery-app"
                                       class="glightbox"><img src="{{ project.image.url }}"
                                                              class="img-fluid"
                                                              alt=""></a>
                                    <div class="portfolio-info">
                                        <h4><a href="{% url 'project_details' project.id %}"
                                               title="More Details">{{ project.title }}</a></h4>
                                        <p>{{ project.category.name }}</p>
                                    </div>
                                </div>
                            </div><!-- End Portfolio Item -->
                        {% endfor %}

                    </div><!-- End Portfolio Container -->

                </div>

            </div>
        </section><!-- End Portfolio Section -->


    </main>

{% endblock %}
